{% load static %}

<div class="container ">
    <div class="card mb-3" >
        <div class="row">
        <div class="col-md-3">
         <img src="{{blog.image.url}}" class="img-fluid rounded-start" alt="...">     <!-- Burada image ı veri tabanından çekerken {{blog.image.url}} -->
        </div>
        <div class="col-md-9">
            <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'blog_details' blog.slug %}" >   
                {{blog.title}}
                </a>
            </h5>
            <p class="card-text">{{blog.story |striptags |slice:"0:150"}}</p>
            <p class="card-text"><small class="text-body-secondary">{{blog.published_date}}</small></p>
            </div>
        </div>
        </div>
    </div>
</div>
